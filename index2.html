<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <script src="./script.js" defer></script>
    <title>Registrar-se</title>

</head>

<body>
    <div class="container">
        <header>
            <span>Entrar</span>
            <span>Registrar-se</span>
        </header>
        <hr>
        <div class="formulario">
            <div class="cab">
                <img src="https://nostrabet.com/static/images/logos/transparent/1xbet.png">
                <span>Cadastre-se e deposite agora e ganhe o dobro do seu depósito até R$ 3.000</span>
            </div>
            <form>
                <input id="invitename" type="text" name="texto" placeholder="Nome completo">
                <input type="email" name="email" placeholder="Email">
                <input type="email" name="email" placeholder="Confirme seu email">
                <input type="number" name="telefone" placeholder="Telefone">
                <input type="password" name="senha" placeholder="Senha">
                <input type="password" name="senha" placeholder="Confirme sua senha">
            </form>
            <footer>
                <sub>Ao registrar-se, você concorda com os <a href="./index.html">termos e condições</a></sub>
                <button onclick="botao()">Criar conta</button>
            </footer>
        </div>
    </div>
</body>

</html>
